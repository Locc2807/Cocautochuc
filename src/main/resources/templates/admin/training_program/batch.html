<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragment/head :: head"></head>

<body>
	<div class="wrapper">
		<div th:replace="admin/fragment/aside :: aside"></div>

		<div class="main-panel">
			<div th:replace="admin/fragment/header :: header"></div>

			<div class="container">
				<div class="page-inner">
					<div class="page-header">
						<h4 class="page-title">üìö Qu·∫£n l√Ω Kh√≥a (Batch)</h4>
					</div>

					<!-- Form t√¨m ki·∫øm -->
					<form class="row mb-3" th:action="@{/admin/training_program/batch}"
						method="get">
						<div class="col-md-3">
							<input type="text" class="form-control" name="keyword"
								placeholder="T√¨m ki·∫øm theo m√£ kh√≥a" th:value="${keyword}">
						</div>
						<div class="col-md-3">
							<select class="form-select" name="academicYear">
								<option value="">--Ch·ªçn Ni√™n Kh√≥a--</option>
								<option th:each="year : ${academicYears}" th:value="${year}"
									th:text="${year}" th:selected="${year == academicYear}"></option>
							</select>
						</div>
						<div class="col-md-2">
							<button type="submit" class="btn btn-primary">T√¨m</button>
						</div>
					</form>

					<!-- N√∫t th√™m/s·ª≠a/l∆∞u/h·ªßy -->
					<div
						class="mb-3 d-flex justify-content-end align-items-center gap-2">
						<button type="button" id="btnAddNewBatch"
							class="btn btn-success d-none">
							<i class="fa fa-plus"></i> Th√™m m·ªõi
						</button>
						<button type="button" id="btnEditToggleBatch"
							class="btn btn-warning">
							<i class="fa fa-pen"></i> Ch·ªânh s·ª≠a
						</button>
						<button type="button" id="btnSaveChangesBatch"
							class="btn btn-success d-none">
							<i class="fa fa-save"></i> L∆∞u thay ƒë·ªïi
						</button>
						<button type="button" id="btnCancelEditBatch"
							class="btn btn-secondary d-none">
							<i class="fa fa-times"></i> H·ªßy ch·ªânh s·ª≠a
						</button>
					</div>

					<!-- B·∫£ng Batch -->
					<div class="card p-3">
						<table class="table table-bordered table-striped">
							<thead class="table-dark">
								<tr>
									<th>M√£ Kh√≥a</th>
									<th>Ni√™n Kh√≥a</th>
									<th>M√¥ T·∫£</th>
									<th>S·ªë CTƒêT</th>
									<th class="edit-column d-none">Thao t√°c</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="batch : ${batchPage.content}">
									<td th:text="${batch.batchCode}"></td>
									<td th:text="${batch.academicYear}"></td>
									<td th:text="${batch.description}"></td>
									<td th:text="${batch.totalCurriculums}"></td>
									<td class="edit-column d-none">
										<button class="btn btn-sm btn-primary me-1 btn-edit"
											title="S·ª≠a" th:data-id="${batch.batchId}">
											<i class="fa fa-edit"></i>
										</button>
										<button class="btn btn-sm btn-danger btn-delete" title="X√≥a"
											th:data-id="${batch.batchId}">
											<i class="fa fa-trash"></i>
										</button>
									</td>
								</tr>
							</tbody>
						</table>

						<!-- Pagination -->
						<div class="d-flex justify-content-center mt-3">
							<ul class="pagination">
								<li class="page-item"
									th:classappend="${!batchPage.hasPrevious()} ? 'disabled'">
									<a class="page-link"
									th:href="@{/admin/training_program/batch(page=${batchPage.number - 1}, size=${batchPage.size}, keyword=${keyword})}">¬´</a>
								</li>
								<li class="page-item"
									th:each="i : ${#numbers.sequence(0, batchPage.totalPages - 1)}"
									th:classappend="${i == batchPage.number} ? 'active'"><a
									class="page-link"
									th:href="@{/admin/training_program/batch(page=${i}, size=${batchPage.size}, keyword=${keyword})}"
									th:text="${i + 1}"></a></li>
								<li class="page-item"
									th:classappend="${!batchPage.hasNext()} ? 'disabled'"><a
									class="page-link"
									th:href="@{/admin/training_program/batch(page=${batchPage.number + 1}, size=${batchPage.size}, keyword=${keyword})}">¬ª</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div th:replace="admin/fragment/footer :: footer"></div>
		</div>
	</div>

	<!-- Modal th√™m/s·ª≠a Batch -->
	<div class="modal fade" id="batchModal" tabindex="-1"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitle">Th√™m Kh√≥a m·ªõi</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form id="batchForm">
						<input type="hidden" id="batchId">
						<div class="mb-2">
							<label>M√£ Kh√≥a:</label> <input type="text" id="batchCode"
								class="form-control" required>
						</div>
						<div class="mb-2">
							<label>Ni√™n Kh√≥a:</label> <input type="text" id="academicYear"
								class="form-control" required>
						</div>
						<div class="mb-2">
							<label>M√¥ T·∫£:</label> <input type="text" id="description"
								class="form-control">
						</div>
						<div class="mb-2">
							<label>S·ªë CTƒêT:</label> <input type="number"
								id="totalCurriculums" class="form-control" min="0">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">ƒê√≥ng</button>
					<button type="button" class="btn btn-success" id="btnSaveModal">L∆∞u</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Core JS -->
	<script th:src="@{/assets/js/core/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/assets/js/core/popper.min.js}"></script>
	<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>

	<!-- Plugins -->
	<script
		th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
	<script th:src="@{/assets/js/plugin/chart.js/chart.min.js}"></script>
	<script
		th:src="@{/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>
	<script th:src="@{/assets/js/plugin/chart-circle/circles.min.js}"></script>
	<script th:src="@{/assets/js/plugin/datatables/datatables.min.js}"></script>
	<script
		th:src="@{/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
	<script th:src="@{/assets/js/plugin/jsvectormap/jsvectormap.min.js}"></script>
	<script th:src="@{/assets/js/plugin/jsvectormap/world.js}"></script>
	<script th:src="@{/assets/js/plugin/gmaps/gmaps.js}"></script>
	<script th:src="@{/assets/js/plugin/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/assets/js/kaiadmin.min.js}"></script>

	<script th:inline="javascript">
// ================== Toggle Edit Columns ==================
const btnEditToggleBatch = document.getElementById('btnEditToggleBatch');
const btnSaveChangesBatch = document.getElementById('btnSaveChangesBatch');
const btnCancelEditBatch = document.getElementById('btnCancelEditBatch');
const btnAddNewBatch = document.getElementById('btnAddNewBatch');
const editColumnsBatch = document.querySelectorAll('.edit-column');

btnEditToggleBatch.addEventListener('click', () => {
    editColumnsBatch.forEach(col => col.classList.remove('d-none'));
    btnAddNewBatch.classList.remove('d-none');
    btnEditToggleBatch.classList.add('d-none');
    btnSaveChangesBatch.classList.remove('d-none');
    btnCancelEditBatch.classList.remove('d-none');
});

btnCancelEditBatch.addEventListener('click', () => {
    editColumnsBatch.forEach(col => col.classList.add('d-none'));
    btnAddNewBatch.classList.add('d-none');
    btnEditToggleBatch.classList.remove('d-none');
    btnSaveChangesBatch.classList.add('d-none');
    btnCancelEditBatch.classList.add('d-none');
});

// ================== M·ªü modal th√™m m·ªõi ==================
btnAddNewBatch.addEventListener('click', () => {
    document.getElementById('modalTitle').innerText = "Th√™m Kh√≥a m·ªõi";
    document.getElementById('batchId').value = "";
    document.getElementById('batchCode').value = "";
    document.getElementById('academicYear').value = "";
    document.getElementById('description').value = "";
    document.getElementById('totalCurriculums').value = "";
    new bootstrap.Modal(document.getElementById('batchModal')).show();
});

// ================== L∆∞u (Th√™m ho·∫∑c S·ª≠a) ==================
document.getElementById('btnSaveModal').addEventListener('click', () => {
    const id = document.getElementById('batchId').value;
    const batch = {
        batchCode: document.getElementById('batchCode').value.trim(),
        academicYear: document.getElementById('academicYear').value.trim(),
        description: document.getElementById('description').value.trim(),
        totalCurriculums: parseInt(document.getElementById('totalCurriculums').value) || 0
    };

    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    let url = '/api/batches';
    let method = 'POST';
    if(id) {
        url += `/${id}`;
        method = 'PUT';
    }

    fetch(url, {
        method: method,
        headers: {
            'Content-Type': 'application/json',
            [csrfHeader]: csrfToken
        },
        body: JSON.stringify(batch)
    })
    .then(res => {
        if(res.ok) {
            location.reload();
        } else {
            res.text().then(txt => alert('L∆∞u th·∫•t b·∫°i: ' + txt));
        }
    })
    .catch(err => console.error(err));
});

// ================== Ch·ªânh s·ª≠a Batch ==================
document.addEventListener('click', async function(e){
    const btnEdit = e.target.closest('.btn-edit');
    if(!btnEdit) return;

    const id = btnEdit.getAttribute('data-id');
    try {
        const res = await fetch(`/api/batches/${id}`);
        if(!res.ok) throw new Error('Kh√¥ng l·∫•y ƒë∆∞·ª£c d·ªØ li·ªáu');
        const data = await res.json();

        document.getElementById('batchId').value = data.batchId;
        document.getElementById('batchCode').value = data.batchCode;
        document.getElementById('academicYear').value = data.academicYear;
        document.getElementById('description').value = data.description;
        document.getElementById('totalCurriculums').value = data.totalCurriculums;

        document.getElementById('modalTitle').innerText = "Ch·ªânh s·ª≠a Kh√≥a";
        new bootstrap.Modal(document.getElementById('batchModal')).show();
    } catch(err) {
        console.error(err);
        alert("L·ªói khi t·∫£i d·ªØ li·ªáu!");
    }
});

// ================== X√≥a Batch ==================
document.addEventListener('click', function(e){
    const btnDelete = e.target.closest('.btn-delete');
    if(!btnDelete) return;

    const id = btnDelete.getAttribute('data-id');
    if(!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a kh√≥a n√†y?')) return;

    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    fetch(`/api/batches/${id}`, {
        method: 'DELETE',
        headers: { [csrfHeader]: csrfToken }
    })
    .then(res => {
        if(res.ok){
            alert('X√≥a th√†nh c√¥ng!');
            location.reload();
        } else {
            res.text().then(txt => alert('X√≥a th·∫•t b·∫°i: ' + txt));
        }
    })
    .catch(err => console.error(err));
});
</script>

</body>
</html>
