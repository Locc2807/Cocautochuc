<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head th:replace="admin/fragment/head :: head"></head>

<body>
	<div class="wrapper">

		<!-- Sidebar -->
		<div th:replace="admin/fragment/aside :: aside"></div>

		<div class="main-panel">
			<!-- Header -->
			<div th:replace="admin/fragment/header :: header"></div>

			<div class="container">
				<div class="page-inner">
					<div class="page-header">
						<h4 class="page-title">Danh sách Khóa (Batch)</h4>
					</div>

					<!-- Form tìm kiếm -->
					<form class="row mb-3" th:action="@{/admin/batch}" method="get">
						<div class="col-md-4">
							<input type="text" class="form-control" name="keyword"
								placeholder="Tìm kiếm theo mã khóa" th:value="${keyword}">
						</div>
						<div class="col-md-3">
							<select class="form-select" name="academicYear">
								<option value="">-- Chọn Niên Khóa --</option>
								<option th:each="year : ${academicYears}" th:value="${year}"
									th:text="${year}" th:selected="${year == academicYear}"></option>
							</select>
						</div>
						<div class="col-md-2">
							<button type="submit" class="btn btn-primary">Tìm / Lọc</button>
						</div>
					</form>

					<!-- Nút chỉnh sửa / thêm mới / hủy -->
					<div
						class="mb-3 d-flex justify-content-end align-items-center gap-2">
						<button type="button" id="btnAddNew"
							class="btn btn-success d-none">
							<i class="fa fa-plus"></i> Thêm mới
						</button>
						<button type="button" id="btnEditToggle" class="btn btn-warning">
							<i class="fa fa-pen"></i> Chỉnh sửa
						</button>
						<button type="button" id="btnCancelEdit"
							class="btn btn-secondary d-none">
							<i class="fa fa-times"></i> Hủy chỉnh sửa
						</button>
					</div>

					<!-- Grid Card Layout -->
					<div class="row" th:if="${batchPage.content.size() > 0}">
						<div class="row-md-4 mb-3" th:each="batch : ${batchPage.content}">
							<div class="card shadow-sm">
								<div class="card-body">
									<h5 class="card-title" th:text="${batch.batchCode}">K17</h5>
									<p class="card-text">
										<strong>Niên Khóa:</strong> <span
											th:text="${batch.academicYear}">2023-2027</span><br> <strong>Quy
											chế đào tạo:</strong> <span th:text="${batch.trainingRegulation}">Quy
											chế 2023</span><br> <strong>Số lượng sinh viên:</strong> <span
											th:text="${batch.studentCount}">50</span><br> <strong>Số
											CTĐT:</strong> <span th:text="${batch.totalCurriculums}">3</span>
									</p>
									<div
										class="edit-column d-none d-flex justify-content-end gap-2">
										<button class="btn btn-sm btn-primary btn-edit" title="Sửa"
											th:data-id="${batch.batchId}">
											<i class="fa fa-edit"></i>
										</button>
										<button class="btn btn-sm btn-danger btn-delete" title="Xóa"
											th:data-id="${batch.batchId}">
											<i class="fa fa-trash"></i>
										</button>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div th:if="${batchPage.content.size() == 0}">
						<p class="text-center">Không có khóa nào để hiển thị.</p>
					</div>

					<!-- Phân trang -->
					<div class="d-flex justify-content-center mt-3">
						<ul class="pagination">
							<li class="page-item"
								th:classappend="${!batchPage.hasPrevious()} ? 'disabled'">
								<a class="page-link"
								th:href="@{/admin/batch(page=${batchPage.number - 1}, size=${batchPage.size})}">«</a>
							</li>
							<li class="page-item"
								th:each="i : ${#numbers.sequence(0, batchPage.totalPages - 1)}"
								th:classappend="${i == batchPage.number} ? 'active'"><a
								class="page-link"
								th:href="@{/admin/batch(page=${i}, size=${batchPage.size})}"
								th:text="${i + 1}"></a></li>
							<li class="page-item"
								th:classappend="${!batchPage.hasNext()} ? 'disabled'"><a
								class="page-link"
								th:href="@{/admin/batch(page=${batchPage.number + 1}, size=${batchPage.size})}">»</a>
							</li>
						</ul>
					</div>

				</div>
			</div>

			<!-- Footer -->
			<div th:replace="admin/fragment/footer :: footer"></div>
		</div>
	</div>

	<!-- Modal Add/Edit Batch -->
	<div class="modal fade" id="addBatchModal" tabindex="-1"
		aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitle">Thêm Khóa Mới</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="mb-3">
							<label class="form-label">Mã Khóa</label> <input type="text"
								id="batchCode" class="form-control">
						</div>
						<div class="mb-3">
							<label class="form-label">Niên Khóa</label> <input type="text"
								id="academicYear" class="form-control">
						</div>
						<div class="mb-3">
							<label class="form-label">Quy chế đào tạo</label> <input
								type="text" id="trainingRegulation" class="form-control">
						</div>
						<div class="mb-3">
							<label class="form-label">Số lượng sinh viên</label> <input
								type="number" id="studentCount" class="form-control" min="0">
						</div>
						<div class="mb-3">
							<label class="form-label">Số CTĐT</label> <input type="number"
								id="totalCurriculums" class="form-control" min="0">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary"
						data-bs-dismiss="modal">Đóng</button>
					<button type="button" id="btnSaveModal" class="btn btn-success"
						onclick="saveNewBatch()">Lưu</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Core JS & Plugins -->
	<script th:src="@{/assets/js/core/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/assets/js/core/popper.min.js}"></script>
	<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
	<script
		th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
	<script th:src="@{/assets/js/plugin/chart.js/chart.min.js}"></script>
	<script
		th:src="@{/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>
	<script th:src="@{/assets/js/plugin/chart-circle/circles.min.js}"></script>
	<script th:src="@{/assets/js/plugin/datatables/datatables.min.js}"></script>
	<script
		th:src="@{/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
	<script th:src="@{/assets/js/plugin/jsvectormap/jsvectormap.min.js}"></script>
	<script th:src="@{/assets/js/plugin/jsvectormap/world.js}"></script>
	<script th:src="@{/assets/js/plugin/gmaps/gmaps.js}"></script>
	<script th:src="@{/assets/js/plugin/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/assets/js/kaiadmin.min.js}"></script>

	<!-- JS Toggle Edit / Modal Add & Edit / Delete -->
	<script>
const btnEditToggle = document.getElementById('btnEditToggle');
const btnCancel = document.getElementById('btnCancelEdit');
const btnAddNew = document.getElementById('btnAddNew');
const editColumns = document.querySelectorAll('.edit-column');

btnEditToggle.addEventListener('click', () => {
    editColumns.forEach(col => col.classList.remove('d-none'));
    btnAddNew.classList.remove('d-none');
    btnEditToggle.classList.add('d-none');
    btnCancel.classList.remove('d-none');
});

btnCancel.addEventListener('click', () => {
    editColumns.forEach(col => col.classList.add('d-none'));
    btnAddNew.classList.add('d-none');
    btnEditToggle.classList.remove('d-none');
    btnCancel.classList.add('d-none');
});

// Thêm mới Batch
btnAddNew.addEventListener('click', () => {
    document.getElementById('modalTitle').innerText = "Thêm Khóa Mới";
    document.getElementById('btnSaveModal').setAttribute('onclick', 'saveNewBatch()');
    document.getElementById('batchCode').value = '';
    document.getElementById('academicYear').value = '';
    document.getElementById('trainingRegulation').value = '';
    document.getElementById('studentCount').value = '';
    document.getElementById('totalCurriculums').value = '';
    new bootstrap.Modal(document.getElementById('addBatchModal')).show();
});

// Lưu Batch mới
function saveNewBatch() {
    const batch = {
        batchCode: document.getElementById('batchCode').value,
        academicYear: document.getElementById('academicYear').value,
        trainingRegulation: document.getElementById('trainingRegulation').value,
        studentCount: parseInt(document.getElementById('studentCount').value) || 0,
        totalCurriculums: parseInt(document.getElementById('totalCurriculums').value) || 0
    };
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    fetch('/api/batches', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', [csrfHeader]: csrfToken },
        body: JSON.stringify(batch)
    }).then(res => {
        if(res.ok) location.reload();
        else res.text().then(txt => alert("Thêm thất bại: " + txt));
    }).catch(err => console.error(err));
}

// Chỉnh sửa Batch
document.addEventListener('click', async function(e){
    const btn = e.target.closest('.btn-edit');
    if(!btn) return;

    const id = btn.getAttribute('data-id');
    try {
        const res = await fetch(`/api/batches/${id}`);
        if(!res.ok) throw new Error('Không lấy được dữ liệu!');
        const data = await res.json();

        document.getElementById('batchCode').value = data.batchCode;
        document.getElementById('academicYear').value = data.academicYear;
        document.getElementById('trainingRegulation').value = data.trainingRegulation;
        document.getElementById('studentCount').value = data.studentCount;
        document.getElementById('totalCurriculums').value = data.totalCurriculums;

        document.getElementById('modalTitle').innerText = "Chỉnh sửa Khóa";
        document.getElementById('btnSaveModal').setAttribute('onclick', `updateBatch(${id})`);
        new bootstrap.Modal(document.getElementById('addBatchModal')).show();
    } catch(err) {
        console.error(err);
        alert("Lỗi khi tải dữ liệu!");
    }
});

function updateBatch(id) {
    const batch = {
        batchCode: document.getElementById('batchCode').value,
        academicYear: document.getElementById('academicYear').value,
        trainingRegulation: document.getElementById('trainingRegulation').value,
        studentCount: parseInt(document.getElementById('studentCount').value) || 0,
        totalCurriculums: parseInt(document.getElementById('totalCurriculums').value) || 0
    };
    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    fetch(`/api/batches/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', [csrfHeader]: csrfToken },
        body: JSON.stringify(batch)
    }).then(res => {
        if(res.ok) location.reload();
        else res.text().then(txt => alert("Cập nhật thất bại: " + txt));
    }).catch(err => console.error(err));
}

// Xóa Batch
document.addEventListener('click', function(e){
    const btnDelete = e.target.closest('.btn-delete');
    if(!btnDelete) return;

    const id = btnDelete.getAttribute('data-id');
    if(!confirm("Bạn có chắc chắn muốn xóa khóa này?")) return;

    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    fetch(`/api/batches/${id}`, { method: 'DELETE', headers: { [csrfHeader]: csrfToken } })
        .then(res => res.ok ? location.reload() : res.text().then(txt => alert("Xóa thất bại: " + txt)))
        .catch(err => console.error(err));
});
</script>

</body>
</html>
