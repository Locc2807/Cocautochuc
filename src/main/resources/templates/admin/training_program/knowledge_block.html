	<!-- Modal th√™m/s·ª≠a KnowledgeBlock -->

	<!-- Core JS -->
	<script th:src="@{/assets/js/core/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/assets/js/core/popper.min.js}"></script>
	<script th:src="@{/assets/js/core/bootstrap.min.js}"></script>

	<!-- Plugins -->
	<script
		th:src="@{/assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js}"></script>
	<script th:src="@{/assets/js/plugin/chart.js/chart.min.js}"></script>
	<script
		th:src="@{/assets/js/plugin/jquery.sparkline/jquery.sparkline.min.js}"></script>
	<script th:src="@{/assets/js/plugin/chart-circle/circles.min.js}"></script>
	<script th:src="@{/assets/js/plugin/datatables/datatables.min.js}"></script>
	<script
		th:src="@{/assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js}"></script>
	<script th:src="@{/assets/js/plugin/jsvectormap/jsvectormap.min.js}"></script>
	<script th:src="@{/assets/js/plugin/jsvectormap/world.js}"></script>
	<script th:src="@{/assets/js/plugin/gmaps/gmaps.js}"></script>
	<script th:src="@{/assets/js/plugin/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/assets/js/kaiadmin.min.js}"></script>
	
	<script th:inline="javascript">
/* ================== Toggle Edit Columns ================== */
const btnEditToggleBlock = document.getElementById('btnEditToggleBlock');
const btnSaveChangesBlock = document.getElementById('btnSaveChangesBlock');
const btnCancelEditBlock = document.getElementById('btnCancelEditBlock');
const btnAddNewBlock = document.getElementById('btnAddNewBlock');
const editColumnsBlock = document.querySelectorAll('.edit-column');

btnEditToggleBlock.addEventListener('click', () => {
    editColumnsBlock.forEach(col => col.classList.remove('d-none'));
    btnAddNewBlock.classList.remove('d-none');
    btnEditToggleBlock.classList.add('d-none');
    btnSaveChangesBlock.classList.remove('d-none');
    btnCancelEditBlock.classList.remove('d-none');
});

btnCancelEditBlock.addEventListener('click', () => {
    editColumnsBlock.forEach(col => col.classList.add('d-none'));
    btnAddNewBlock.classList.add('d-none');
    btnEditToggleBlock.classList.remove('d-none');
    btnSaveChangesBlock.classList.add('d-none');
    btnCancelEditBlock.classList.add('d-none');
});

btnSaveChangesBlock.addEventListener('click', () => {
    alert('L∆∞u thay ƒë·ªïi th√†nh c√¥ng!');
    editColumnsBlock.forEach(col => col.classList.add('d-none'));
    btnAddNewBlock.classList.add('d-none');
    btnEditToggleBlock.classList.remove('d-none');
    btnSaveChangesBlock.classList.add('d-none');
    btnCancelEditBlock.classList.add('d-none');
});

/* ================== Th√™m m·ªõi KnowledgeBlock ================== */
btnAddNewBlock.addEventListener('click', () => {
    document.getElementById('modalTitle').innerText = "Th√™m Kh·ªëi ki·∫øn th·ª©c m·ªõi";
    document.getElementById('btnSaveModal').setAttribute('onclick', 'saveNewBlock()');

    // Reset form
    document.getElementById('blockId').value = '';
    document.getElementById('blockName').value = '';
    document.getElementById('description').value = '';
    document.getElementById('curriculumId').value = '';

    new bootstrap.Modal(document.getElementById('blockModal')).show();
});

/* ================== L∆∞u KnowledgeBlock m·ªõi ================== */
function saveNewBlock() {
    const block = {
        name: document.getElementById('blockName').value.trim(),
        description: document.getElementById('description').value.trim(),
        curriculumId: parseInt(document.getElementById('curriculumId').value)
    };

    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    fetch('/api/knowledge-blocks', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            [csrfHeader]: csrfToken
        },
        body: JSON.stringify(block)
    })
    .then(res => {
        if(res.ok){
            alert('Th√™m kh·ªëi ki·∫øn th·ª©c th√†nh c√¥ng!');
            location.reload();
        } else {
            res.text().then(txt => alert('Th√™m th·∫•t b·∫°i: ' + txt));
        }
    })
    .catch(err => console.error(err));
}

/* ================== S·ª≠a KnowledgeBlock ================== */
document.addEventListener('click', async function(e) {
    const btn = e.target.closest('.btn-edit');
    if(!btn) return;

    const id = btn.getAttribute('data-id');
    try {
        const res = await fetch(`/api/knowledge-blocks/${id}`);
        if(!res.ok) throw new Error('Kh√¥ng l·∫•y ƒë∆∞·ª£c d·ªØ li·ªáu!');
        const data = await res.json();

        document.getElementById('blockId').value = data.id;
        document.getElementById('blockName').value = data.name;
        document.getElementById('description').value = data.description;
        document.getElementById('curriculumId').value = data.curriculum ? data.curriculum.curriculumId : '';

        document.getElementById('modalTitle').innerText = "Ch·ªânh s·ª≠a Kh·ªëi ki·∫øn th·ª©c";
        document.getElementById('btnSaveModal').setAttribute('onclick', `updateBlock(${id})`);

        new bootstrap.Modal(document.getElementById('blockModal')).show();
    } catch(err) {
        console.error(err);
        alert("L·ªói khi t·∫£i d·ªØ li·ªáu!");
    }
});

/* ================== C·∫≠p nh·∫≠t KnowledgeBlock ================== */
function updateBlock(id) {
    const block = {
        name: document.getElementById('blockName').value.trim(),
        description: document.getElementById('description').value.trim(),
        curriculumId: parseInt(document.getElementById('curriculumId').value)
    };

    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    fetch(`/api/knowledge-blocks/${id}`, {
        method: 'PUT',
        headers: {
            'Content-Type': 'application/json',
            [csrfHeader]: csrfToken
        },
        body: JSON.stringify(block)
    })
    .then(res => {
        if(res.ok){
            alert('C·∫≠p nh·∫≠t th√†nh c√¥ng!');
            location.reload();
        } else {
            res.text().then(txt => alert('C·∫≠p nh·∫≠t th·∫•t b·∫°i: ' + txt));
        }
    })
    .catch(err => console.error(err));
}

/* ================== X√≥a KnowledgeBlock ================== */
document.addEventListener('click', function(e) {
    const btnDelete = e.target.closest('.btn-delete');
    if(!btnDelete) return;

    const id = btnDelete.getAttribute('data-id');
    if(!confirm('B·∫°n c√≥ ch·∫Øc ch·∫Øn mu·ªën x√≥a kh·ªëi ki·∫øn th·ª©c n√†y?')) return;

    const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
    const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

    fetch(`/api/knowledge-blocks/${id}`, {
        method: 'DELETE',
        headers: { [csrfHeader]: csrfToken }
    })
    .then(res => {
        if(res.ok){
            alert('X√≥a th√†nh c√¥ng!');
            location.reload();
        } else {
            res.text().then(txt => alert('X√≥a th·∫•t b·∫°i: ' + txt));
        }
    })
    .catch(err => console.error(err));
});
</script>

</body>
</html>
